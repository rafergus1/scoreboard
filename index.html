<!DOCTYPE html>
<html>
<head>
    <title>Killer Pool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bk-page">
    <div class="container-xxl px-1 px-md-5 bg-page shadow-lg">
        <header class="p-3 mb-3 border-bottom bk-page">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                  <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <div class="logo-text br-logo"><img src="../resources/logo.png" alt="Scoreboard" width="145" height="45.75"></div>
                  </a>
          
                  <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 f-primary">Home</a></li>
                    <li><a href="/killer_pool" class="nav-link px-2 f-primary">Killer Pool</a></li>
                  </ul>
                </div>
              </div>
        </header>

        <main class="bk-page">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <div class="f-header flex-grow-1 p-2">Killer Pool</div>
                <form class="p-2 px-1 mx-1">
                    <div class="form-group player-input-label row">
                        <label for="txtPlayerCount" class="col-6 col-form-label"># Players</label>
                        <div class="col-6 player-input-container">
                            <input type="number" class="form-control focus-ring rounded-2" placeholder="# Players" aria-label="Player Count" id="txtPlayerCount" name="txtPlayerCount">
                        </div>
                    </div>
                </form>
                
                <button class="btn btn-outline-primary btn-sm px-2 mx-1" type="button" id="btnNewGame">New Game</button>
                <button class="btn btn-primary btn-sm px-2 mx-1" type="button" id="btnStart">Start</button>
            </div>
    
            <div class="d-flex flex-wrap justify-content-center align-items-start" id="playerContainer">
            </div>
        </main>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top bk-page">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <span class="mb-3 mb-md-0 text-muted">Â© 2025 Ranger Productions Software</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
            </ul>
        </footer>

    </div>

    <script src="scripts/script.js"></script>
</body>

<template id="playerTileTemplate">
    <div class="container bk-player-tile rounded-2 p-2" id="playerTile">
        <div class="row">
            <div class="col-12 f-header f-center pb-4" id="playerName">PlayerX</div>
        </div>
        <div class="row">
            <div class="col-6 f-secondary f-center">Lives</div>
            <div class="col-6 f-secondary f-center">Rolls</div>
        </div>
        <div class="row">
            <div class="col-3 f-counter f-right" id="lives">x</div>
            <div class="col-3 mr-4">
                <div class="row">
                    <div class="col-12 m-1"><button class="col-4 btn btn-outline-secondary btn-sm btn-increment" type="button" id="btnLifeUp">^</button></div>
                </div>
                <div class="row">
                    <div class="col-12 m-1"><button class="col-4 btn btn-outline-secondary btn-sm btn-increment" type="button" id="btnLifeDown">v</button></div>
                </div>
            </div>
            <div class="col-3 f-counter f-right" id="rolls">x</div>
            <div class="col-3 mr-4 f-left">
                <button class="btn btn-outline-secondary btn-sm btn-roll" type="button" id="btnRoll">Roll</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 f-center pt-3" id="rollResult">&nbsp;</div>
        </div>

        <div class="row align-items-end pt-3">
            <div class="col-12 f-right">
                <button class="btn btn-outline-primary btn-sm" type="button" id="btnNext">Next</button>
            </div>
        </div>
    
</template>

</html>
